<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>Newton's Cradle</title>

    <script id="vertex-shader" type="x-shader/x-vertex">
      attribute vec3 vPosition;
      attribute vec4 vColor;
      varying vec4 fColor;

      uniform mat4 modelView;
      uniform mat4 projection;

      void main()
      {
          fColor = vColor;
          gl_Position = projection * modelView * vec4(vPosition, 1.0);
      }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
      precision mediump float;
      varying vec4 fColor;

      void main()
      {
          gl_FragColor = fColor;
      }
    </script>

    <script type="text/javascript" src="../Common/webgl-utils.js"></script>
    <script type="text/javascript" src="../Common/initShaders.js"></script>
    <script type="text/javascript" src="../Common/MV.js"></script>
    <script type="text/javascript" src="vaggaNewtons.js"></script>
  </head>

  <body>
    <canvas id="gl-canvas" width="512" height="512">
      Oops ... your browser doesn't support the HTML5 canvas element
    </canvas>
  </body>
  <script>
    window.addEventListener("error", (e) => {
      console.error("Window error:", e.message);
    });
    window.addEventListener("load", () => {
      console.log(
        "HTML loaded. If nothing renders, check Network tab that VaggaNewtons.js loaded (200 OK)."
      );
    });
  </script>
</html>
